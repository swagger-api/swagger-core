openapi: 3.0.1
paths:
  /openapiwithcontentjaxrsannotatedparameter:
    get:
      operationId: create User
      parameters:
      - name: id
        in: query
        description: idParam
        content:
          '*/*':
            schema:
              type: string
              description: Id Schema Definition
      responses:
        default:
          description: default response
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/User'
components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
        username:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
        password:
          type: string
        phone:
          type: string
        userStatus:
          type: integer
          description: User Status
          format: int32
      xml:
        name: User
