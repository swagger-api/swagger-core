openapi: 3.1.0
paths:
  /methodWithRequestBodyAndTwoParameters:
    post:
      summary: Create user
      description: This can only be done by the logged in user.
      operationId: methodWithRequestBodyAndTwoParameters
      parameters:
        - name: name
          in: query
          schema:
            type: string
        - name: code
          in: query
          schema:
            type: string
      requestBody:
        description: Created user object
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/User'
        required: true
      responses:
        default:
          description: default response
          content:
            '*/*': {}
  /methodWithRequestBodyWithoutContentWithoutImplementation:
    get:
      summary: Create user
      description: This can only be done by the logged in user.
      operationId: methodWithRequestBodyWithoutContentWithoutImplementation
      requestBody:
        description: Created user object
        content:
          '*/*':
            schema:
              type:
                - string
                - number
                - object
              if: {}
              then: {}
              else: {}
              $anchor: parameter $anchor
              $schema: parameter $schema
              description: User description
              example: User Description
              exclusiveMaximum: 100
              exclusiveMinimum: 1
              unevaluatedProperties: {}
        required: true
      responses:
        default:
          description: default response
          content:
            '*/*': {}
components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
        username:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
        password:
          type: string
        phone:
          type: string
        userStatus:
          type: integer
          format: int32
          description: User Status
      xml:
        name: User
